<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peddy</title>
    <!-- Js file -->
    <script defer src="JS/script.js"></script>
    <!-- Daisy ui & Tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo.webp" type="image/x-icon">
</head>
<body>
    <header class="w-11/12 mx-auto my-4">
        <!-- navbar section -->
         <nav id="navbar">
         </nav>
         <!-- Poster Section -->
          <section id="poster-section" class="text-center my-10">
          </section>
          
    </header>
    <main class="w-11/12 mx-auto my-4">
        <!-- About section -->
           <section class="text-center my-14">
              <p class='text-4xl font-bold mb-5'>Adopt  Your  Best Friend</p>
              <p class="text-gray-500">It is a long established fact that a reader will be distracted by the readable content of <br> a page when looking at its layout. The point of using Lorem Ipsum is that it has a.</p>
           </section>

          <!-- Category section -->

           <section id="category-section" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 w-10/12 mx-auto gap-14 justify-center">
           </section>

           <!-- Sort by price button -->

            <section class="flex justify-between w-10/12 mx-auto mt-5">
                <p class="text-xl font-bold">Best Deal For you</p>
                <button id="sort-by-price" class="btn btn-outline hover:bg-teal-900 hover:text-white border-teal-700 text-teal-700">Sort by Price</button>
            </section>

            <!-- Card section -->

             <section class="flex gap-5 ">
                <div id="card-container" class="w-11/12 mx-auto my-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                </div>
                <div id="liked-pet" class="w-80 h-fit border rounded-xl border-gray-300 my-10">
                    <h3 class="text-xl font-bold mb-4 text-center my-5">Your Liked Pets</h3>
                    <div id="liked-pets-grid" class="grid grid-cols-2 gap-3 p-5"></div>
                </div>
             </section>


        <!-- Open the modal using ID.showModal() method -->

        <button id="showModal" class="btn hidden" onclick="petDetails_modal.showModal()">open modal</button>
        <dialog id="petDetails_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="modal-details">
            </div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn mt-10 w-96 mr-8 bg-[#0E7A811A] text-teal-800">Cancel</button>
            </form>
            </div>
        </div>
        </dialog>
    </main>
    <footer id="footer"></footer>
</body>
</html>
